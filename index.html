<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>Krak.dk - Post Danmark Rundt 2013</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
		<link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
		<script data-main="js/main" src="js/lib/require.js"></script>
    </head>
    <body>
    	<div id="layerSelect">
            <h1>POST DANMARK RUNDT 2013</h1>
            <ol>
                <li><a data-etape="1" href="">Silkeborg–Varde, 180 km</a></li>
                <li><a data-etape="2" href="">Ribe–Sønderborg, 180 km</a></li>
                <li><a data-etape="3" href="">Sønderborg–Vejle, 200 km</a></li>
                <li><a data-etape="4" href="">Høng–Asnæs Indelukke, 105 km</a></li>
                <li><a data-etape="5" href="">Holbæk, 12,1 km enkeltstart</a></li>
                <li><a data-etape="6" href="">Roskilde–Frederiksberg, 165 km</a></li>
            </ol>
            <hr />
            <form>
                <input type="radio" name="baselayer" value="map" id="mapInput" checked /><label for="mapInput">Kort</label>
                <br/>
                <input type="radio" name="baselayer" value="aerial" id="aerialInput" /><label for="aerialInput">Luftfoto</label>
            </form>
            <a target="_blank" href="http://www.krak.dk"><img src="img/krak.png"/></a>
    	</div>
        <div id="map"></div>
    </body>
</html>
